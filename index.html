<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <section>
      <article class="title">
        <h1 class="tooltip">
          N-G-G<span class="tooltiptext">Number Guessing Game</span>
        </h1>

        <p>
          We have selected a random number between 1 and 100.<br />
          See if you can guess it in 10 turns or fewer.<br />
          We'll tell you if your guess was too high or too low.
        </p>
      </article>

      <article class="container">
        <div class="form">
          <label for="guessField">Guess: (1 - 100)</label><br />
          <input
            type="number"
            min="1"
            max="100"
            required
            id="guessField"
            class="guessField"
            placeholder="Guess A Number"
          /><br />
          <input type="submit" value="Submit Your Guess" class="guessSubmit" />
        </div>

        <div class="resultParas">
          <p class="lastResult"></p>
          <div class="feedback">
            <p class="guesses"></p>
            <p class="lowOrHi"></p>
          </div>
        </div>
      </article>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
